{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'match_history/css/base.css'%}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% block extra_styles %}
    {% endblock %}
    <title>doc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <ul class="nav-list left">
                <li class ="nav-link"><a href = "{% url 'match_history:home'%}">Home</a></li>
                <li class ="nav-link"><a href="{% url "match_history:champions" %}">Champions</a></li>
            </ul>
            <form class="header-form" action="{% url 'match_history:summoner' %}" method="post">
                {% csrf_token %}
                <input id = "nav-search" type="search" id="game_name" name="full_name" required placeholder ="Game Name + #Tag">
            </form>
            <ul class="nav-list right">
                <li class ="nav-link"><a href="{% url "match_history:about" %}">About</a></li>
            </ul>
        </div>
        <div class="content-wrapper">
            
            <div class="content">
                {% block content %}
                {% endblock  %}
            </div>
    </div>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
