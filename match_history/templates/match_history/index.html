{% extends "match_history/base.html" %}
{% load static  %}
{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'match_history/css/index.css' %}">
{% endblock %}
{% block title %}
    AramGo
{% endblock %}
{% block content %}
<style>
    .home {
        color: white;
        background-color: #222433;
    }
</style>
<div class="search-container">
    <div class="logo">
         <img src="{% static 'match_history/icons/poro-fed.png'%}" id="home-poro">
        <h1>ARAM<span>GO</span></h1>
    </div>
    <form class='main-search'action="{% url 'match_history:summoner' %}" method="post">
        {% csrf_token %}
        <div class="input-wrapper">
            <input id = "main-search" type="search" id="game_name" name="full_name" required placeholder ="Game Name + #Tag">
            <button type ="submit" class="search-icon"><img class="icon" src="{%static 'match_history/icons/magnify.svg'%}" alt="">
        </div>
    </form>
    <div class="walking-container">
        <img src="{% static 'match_history/icons/poro-walk.gif'%}" id="walking-gif" alt="Walking Animation">
    </div>
</div>
{% endblock %}
