{% extends "match_history/base.html" %}
{% load static  %}
{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'match_history/css/index.css' %}">
{% endblock %}
{% block title %}
    AramGo
{% endblock %}
{% block content %}
<style>
    .home {
        color: white;
        background-color: #222433;
    }
</style>
<div class="search-container">
    <h1>ARAMGO</h1>
    <form action="{% url 'match_history:summoner' %}" method="post">
        {% csrf_token %}
        <div class="input-wrapper">
            <input id = "main-search" type="search" id="game_name" name="full_name" required placeholder ="Game Name + #Tag">
            <div class="search-icon"><img class="icon" src="{%static 'match_history/icons/magnify.svg'%}" alt=""></div>
        </div>
    </form>
</div>
{% endblock %}
